<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Calculator</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: var(--bg);
      transition: background 0.4s ease;
    }

    :root {
      --bg: #f2f2f7;
      --screen-bg: #fff;
      --text: #000;
      --btn-bg: #e0e0e7;
      --btn-text: #000;
      --accent: #ff9500;
    }

    body.dark {
      --bg: #000;
      --screen-bg: #1c1c1e;
      --text: #fff;
      --btn-bg: #2c2c2e;
      --btn-text: #fff;
      --accent: #ff9500;
    }

    .calculator {
      width: 340px;
      padding: 20px;
      border-radius: 40px;
      background: var(--screen-bg);
      box-shadow: 0px 8px 25px rgba(0,0,0,0.2);
      transition: background 0.4s ease;
    }

    .screen {
      width: 100%;
      height: 90px;
      margin-bottom: 20px;
      background: var(--screen-bg);
      border: none;
      color: var(--text);
      font-size: 2.8rem;
      text-align: right;
      padding: 15px;
      border-radius: 20px;
      outline: none;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }

    button {
      height: 70px;
      border: none;
      border-radius: 35px;
      font-size: 1.5rem;
      font-weight: 500;
      cursor: pointer;
      background: var(--btn-bg);
      color: var(--btn-text);
      transition: transform 0.15s ease, background 0.3s;
    }

    button:active {
      transform: scale(0.92);
    }

    .span-2 {
      grid-column: span 2;
    }

    .operator {
      background: var(--accent);
      color: #fff;
    }

    .theme-toggle {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      border-radius: 20px;
      background: var(--btn-bg);
      border: none;
      font-size: 1rem;
      cursor: pointer;
      color: var(--btn-text);
      transition: 0.3s;
    }

    .theme-toggle:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" class="screen" id="screen" readonly>
    <div class="buttons">
      <button onclick="clearScreen()">AC</button>
      <button onclick="del()">DEL</button>
      <button onclick="append('%')">%</button>
      <button class="operator" onclick="append('/')">Ã·</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('*')">Ã—</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('-')">âˆ’</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('+')">+</button>

      <button class="span-2" onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="operator" onclick="calculate()">=</button>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™ Toggle Theme</button>
  </div>

  <script>
    let screen = document.getElementById('screen');

    function append(value) {
      screen.value += value;
    }

    function clearScreen() {
      screen.value = '';
    }

    function del() {
      screen.value = screen.value.slice(0, -1);
    }

    function calculate() {
      try {
        screen.value = eval(screen.value);
      } catch {
        screen.value = 'Error';
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
